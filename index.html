<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Complete Mobile Care</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f7f9fc;color:#0f1724}
a{text-decoration:none;color:white}

/* Navbar */
.navbar{display:flex;align-items:center;justify-content:space-between;background:#0b74ff;color:white;padding:12px 20px;position:sticky;top:0;z-index:1000}
.navbar .logo{display:flex;align-items:center;gap:10px;font-weight:600;font-size:18px}
.navbar .logo img{height:40px;width:40px;border-radius:6px}
.navbar .search{flex:1;margin:0 20px}
.navbar .search input{width:100%;padding:8px;border:none;border-radius:4px}
.navbar .menu{display:flex;gap:20px;font-size:14px}
.navbar .cart{font-size:16px;font-weight:600;position:relative}
.navbar .cart::after{content:attr(data-count);position:absolute;top:-8px;right:-12px;background:#ff4757;color:#fff;font-size:12px;font-weight:bold;border-radius:50%;padding:2px 6px}

/* Container */
.container{max-width:1200px;margin:20px auto;padding:10px}

/* Product Catalog */
.services h2{margin:15px 0;font-weight:600}
.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
.product{background:#fff;border-radius:8px;padding:15px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.1);transition:0.3s;cursor:pointer}
.product img{height:120px;object-fit:contain;margin-bottom:10px}
.product:hover{transform:translateY(-6px);box-shadow:0 6px 16px rgba(0,0,0,0.15)}
.product strong{font-size:16px;display:block;margin:5px 0}
.product p{margin:4px 0;font-weight:600}
.product small{display:block;font-size:12px;opacity:0.8;margin-bottom:5px}
.product-status{display:inline-block;font-size:12px;margin:6px 0;font-weight:600;padding:4px 8px;border-radius:6px}
.product-status.instock{background:#10b981;color:white}
.product-status.outstock{background:#ef4444;color:white}
.product-status.comingsoon{background:#fbbf24;color:white}
.product-status.limited{background:#3b82f6;color:white}
.btn{background:#0b74ff;color:white;padding:8px 12px;border-radius:6px;cursor:pointer;border:none;margin-top:8px;transition:0.2s}
.btn:hover{background:#095fd1}
.btn-delete{background:#e11d48}

/* Cart */
.cart-box{margin-top:20px;padding:15px;border:1px solid #ccc;border-radius:10px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.05)}

/* Add Product Form */
.add-product{margin-top:30px;padding:20px;border:1px solid #ccc;border-radius:10px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.05)}
.add-product h3{margin-bottom:10px}
input,textarea,select{padding:10px;margin:6px 0;border:1px solid #ccc;border-radius:6px;width:100%}

/* Contact Form */
.contact-form{margin-top:30px;padding:20px;border:1px solid #ccc;border-radius:10px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.05)}
.contact-form h3{margin-bottom:10px}

/* Footer */
.footer{background:#0b74ff;color:white;padding:20px;text-align:center;margin-top:30px;font-size:14px}
.footer a{color:white;margin:0 8px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">
    <img src="https://i.ibb.co/vhs9Rrm/mobile-logo.png" alt="CMC Logo">
    Complete Mobile Care
  </div>
  <div class="search"><input type="text" placeholder="Search products..."></div>
  <div class="menu">
    <a href="#">Repairs</a>
    <a href="#">Accessories</a>
    <a href="#">Offers</a>
  </div>
  <div class="cart" id="cartIcon" data-count="0">ðŸ›’ Cart</div>
</div>

<div class="container">

<!-- Product Catalog -->
<section class="services">
<h2>Product Catalog</h2>
<div id="productList" class="product-grid"></div>
</section>

<!-- Cart -->
<section class="cart-box">
<h3>Shopping Cart</h3>
<div id="cartItems"></div>
<p><strong>Total:</strong> â‚¹<span id="total">0</span></p>
<button class="btn" onclick="checkout()">Checkout via WhatsApp</button>
</section>

<!-- Add Product -->
<section class="add-product">
<h3>Add New Product</h3>
<form id="addProductForm" onsubmit="addProduct(event)">
  <input type="text" id="prodName" placeholder="Product Name" required>
  <input type="number" id="prodPrice" placeholder="Price" required>
  <input type="text" id="prodImg" placeholder="Image URL" required>
  <textarea id="prodDesc" placeholder="Product Description" required></textarea>
  <select id="prodStatus" required>
    <option value="In Stock">In Stock</option>
    <option value="Out of Stock">Out of Stock</option>
    <option value="Coming Soon">Coming Soon</option>
    <option value="Limited Stock">Limited Stock</option>
  </select>
  <button type="submit" class="btn">Add Product</button>
</form>
</section>

<!-- Contact -->
<section class="contact-form">
<h3>Contact Us</h3>
<form id="contactForm" onsubmit="sendMessage(event)">
  <input type="text" id="custName" placeholder="Your Name" required>
  <input type="tel" id="custPhone" placeholder="Your Mobile" required>
  <textarea id="custMsg" placeholder="Your Message" required></textarea>
  <button type="submit" class="btn">Send on WhatsApp</button>
</form>
</section>

</div>

<!-- Footer -->
<div class="footer">
  <p>Â© 2025 Complete Mobile Care | Assam, Dhemaji - JONAI</p>
  <p>
    <a href="#">Facebook</a> | 
    <a href="#">Instagram</a> | 
    <a href="#">WhatsApp</a>
  </p>
</div>

<script>
let products = JSON.parse(localStorage.getItem('products')) || [
{name:'Screen Replacement',price:2500,status:'In Stock',img:'https://i.ibb.co/9V9mBSp/screen.png',desc:'High-quality display replacement with 6 months warranty.'},
{name:'Battery Replacement',price:1500,status:'In Stock',img:'https://i.ibb.co/2Z9Q9sJ/battery.png',desc:'Durable battery with long backup performance.'},
{name:'IC Repair',price:3000,status:'Limited Stock',img:'https://i.ibb.co/JR19ZnN/chip.png',desc:'Expert IC repair for motherboard and circuits.'}
];
let cart=[];

function renderProducts(){
const list=document.getElementById('productList');
list.innerHTML='';
products.forEach((p,i)=>{
let statusClass='';
switch(p.status){
case 'In Stock': statusClass='instock'; break;
case 'Out of Stock': statusClass='outstock'; break;
case 'Coming Soon': statusClass='comingsoon'; break;
case 'Limited Stock': statusClass='limited'; break;
}
const disabled=(p.status==='Out of Stock'||p.status==='Coming Soon')?'disabled':'';
list.innerHTML+=`
<div class='product'>
<img src="${p.img}" alt="${p.name}">
<strong>${p.name}</strong>
<p>â‚¹${p.price}</p>
<small>${p.desc}</small>
<span class='product-status ${statusClass}'>${p.status}</span>
<button class='btn' onclick='addToCart(${i})' ${disabled}>Add to Cart</button>
</div>`;
});
localStorage.setItem('products',JSON.stringify(products));
}

function addToCart(i){
cart.push(products[i]);
renderCart();
}
function renderCart(){
const cartDiv=document.getElementById('cartItems');
cartDiv.innerHTML='';
let total=0;
cart.forEach(c=>{
cartDiv.innerHTML+=`<div>${c.name} - â‚¹${c.price}</div>`;
total+=c.price;
});
document.getElementById('total').innerText=total;
document.getElementById('cartIcon').setAttribute("data-count",cart.length);
}
function checkout(){
if(cart.length===0){alert('Cart is empty');return;}
let msg='Order Details:%0A';
cart.forEach(c=>{msg+=`- ${c.name} : â‚¹${c.price}%0A`;});
msg+=`Total: â‚¹${document.getElementById('total').innerText}`;
window.open(`https://wa.me/918453937311?text=${msg}`,'_blank');
}
function sendMessage(e){
e.preventDefault();
const name=document.getElementById('custName').value;
const phone=document.getElementById('custPhone').value;
const msg=document.getElementById('custMsg').value;
const fullMsg=`Hello, I am ${name}.%0AMobile: ${phone}%0AMessage: ${msg}`;
window.open(`https://wa.me/918453937311?text=${fullMsg}`,'_blank');
}
function addProduct(e){
e.preventDefault();
const name=document.getElementById('prodName').value;
const price=document.getElementById('prodPrice').value;
const img=document.getElementById('prodImg').value;
const desc=document.getElementById('prodDesc').value;
const status=document.getElementById('prodStatus').value;
products.push({name,price:parseInt(price),img,desc,status});
localStorage.setItem('products',JSON.stringify(products));
renderProducts();
document.getElementById('addProductForm').reset();
}
renderProducts();
</script>
</body>
</html>
